 class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (c == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">return</span> <span class="number">2</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Polygon</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> n;</span><br><span class="line">	Vec&lt;Point&gt; p;</span><br><span class="line">	Vec&lt;Line&gt; l;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">input</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n), p.resize(n);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) p[i].input();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Get_Line</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) l.push_back(Line(p[i], p[(i + <span class="number">1</span>) % n]));</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 周长</span></span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">double</span> <span class="title">Circ</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">double</span> res = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) res += dis(p[i], p[(i + <span class="number">1</span>) % n]);</span><br><span class="line">		<span class="keyword">return</span> res;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 面积</span></span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">double</span> <span class="title">Area</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">double</span> res = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) res += _Area(p[i], p[(i + <span class="number">1</span>) % n]);</span><br><span class="line">		<span class="keyword">return</span> res / <span class="number">2</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 极角序</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">cmp_pol</span> &#123;</span></span><br><span class="line">		Point p;</span><br><span class="line">		cmp_pol(<span class="keyword">const</span> Point &amp;_p) &#123;</span><br><span class="line">			p = _p;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="function"><span class="keyword">inline</span> <span class="keyword">bool</span> <span class="title">operator</span><span class="params">()</span> <span class="params">(<span class="keyword">const</span> Point &amp;a, <span class="keyword">const</span> Point &amp;b)</span> </span>&#123;</span><br><span class="line">			<span class="keyword">int</span> d = Sgn((a - p) * (b - p));</span><br><span class="line">			<span class="keyword">return</span> d != <span class="number">0</span> ? d &gt; <span class="number">0</span> : Sgn(dis(p, a) - dis(p, b)) &lt; <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="comment">// 凸包</span></span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">GetConvex</span><span class="params">(Polygon &amp;Con)</span> </span>&#123;</span><br><span class="line">		<span class="built_in">std</span>::sort(p.begin(), p.end());</span><br><span class="line">		Con.n = n, Con.p.resize(n &lt;&lt; <span class="number">1</span>);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="built_in">std</span>::min(n, <span class="number">2</span>); ++i) Con.p[i] = p[i];</span><br><span class="line">		<span class="keyword">if</span> (n &lt;= <span class="number">2</span>) <span class="keyword">return</span>;</span><br><span class="line">		<span class="keyword">int</span> &amp;top = Con.n = <span class="number">1</span>;<span class="comment">// 为了排除左端点相同, top表示的是 (总点数-1)</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt; n; ++i) &#123;</span><br><span class="line">			<span class="keyword">while</span> (top &amp;&amp; Sgn((p[i] - Con.p[top]) * (Con.p[top] - Con.p[top - <span class="number">1</span>])) &gt;= <span class="number">0</span>) --top;</span><br><span class="line">			Con.p[++top] = p[i];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">int</span> tmp = top;</span><br><span class="line">		Con.p[++top] = p[n - <span class="number">2</span>];<span class="comment">// 为了排除右端点相同, 第二次扫描开始前只要加倒数第二个点进去</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = n - <span class="number">3</span>; ~i; --i) &#123;</span><br><span class="line">			<span class="keyword">while</span> (top != tmp &amp;&amp; Sgn((p[i] - Con.p[top]) * (Con.p[top] - Con.p[top - <span class="number">1</span>])) &gt;= <span class="number">0</span>) --top;</span><br><span class="line">			Con.p[++top] = p[i];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">/* 0: 点上  1:边上  2:内部  3:外部 */</span></span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">relationPoint</span><span class="params">(<span class="keyword">const</span> Point q)</span> </span>&#123;&#125;</span><br><span class="line">	<span class="comment">// 最小圆覆盖</span></span><br><span class="line">	<span class="function"><span class="keyword">inline</span> Circle <span class="title">MinCircleCover</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		srand(time(<span class="literal">NULL</span>));</span><br><span class="line">		<span class="built_in">std</span>::random_shuffle(p.begin(), p.end());</span><br><span class="line">		Circle res = Circle(p[<span class="number">0</span>], <span class="number">0</span>);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; n; ++i)</span><br><span class="line">			<span class="keyword">if</span> (res.relationPoint(p[i]) == <span class="number">0</span>) &#123;</span><br><span class="line">				res = Circle(p[i], <span class="number">0</span>);</span><br><span class="line">				<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; i; ++j)</span><br><span class="line">					<span class="keyword">if</span> (res.relationPoint(p[j]) == <span class="number">0</span>) &#123;</span><br><span class="line">						res.p = Mid(p[i], p[j]);</span><br><span class="line">                        res.r = dis(res.p, p[j]);</span><br><span class="line">						<span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; j; ++k)</span><br><span class="line">							<span class="keyword">if</span> (res.relationPoint(p[k]) == <span class="number">0</span>)</span><br><span class="line">                                res = Circle(p[i], p[j], p[k]);</span><br><span class="line">					&#125;</span><br><span class="line">			&#125;</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 旋转卡壳求凸多边形直径</span></span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="keyword">double</span> <span class="title">Diameter</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (n == <span class="number">2</span>) <span class="keyword">return</span> dis2(p[<span class="number">0</span>], p[<span class="number">1</span>]);</span><br><span class="line">		<span class="keyword">int</span> q = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">double</span> res = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) &#123;</span><br><span class="line">			<span class="keyword">while</span> (Sgn(l[i].disLine(p[q]) - l[i].disLine(p[(q + <span class="number">1</span>) % n])) &lt;= <span class="number">0</span>) q = (q + <span class="number">1</span>) % n;</span><br><span class="line">			res = <span class="built_in">std</span>::max(res, <span class="built_in">std</span>::max(dis2(p[i], p[q]), dis2(p[(i + <span class="n
